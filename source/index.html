<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лига Банк">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Лига Банк</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__wrap">
      <nav class="main-nav">
        <a class="main-nav__logo">
          <img class="main-nav__logo-desktop"src="img/logo.png" alt="Логотип Лига Банк">
          <img class="main-nav__logo-tablet" src="img/logo-tablet.png" alt="Логотип Лига Банк">
          <img class="main-nav__logo-mobile" src="img/logo-mobile.png" alt="Логотип Лига Банк">
        </a>
        <button class="main-nav__btn" type="button" aria-label="Меню навигации"></button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link">Услуги</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">Рассчитать кредит</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">Контакты</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">Задать вопрос</a>
          </li>
        </ul>
      </nav>

      <a class="page-header__enter-link">
        <svg width="20" height="22">
          <use xlink:href="#enter"></use>
        </svg>
        <span>Войти в Интернет-банк</span>
      </a>
    </div>
  </header>


<!--   <script src="https://unpkg.com/imask"></script> -->
  <script src="js/script.js"></script>
</body>
</html>
